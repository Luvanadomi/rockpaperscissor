<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div id="dashboard">
        <button onclick="playGame('rock');" class="choice">
        <img src="images/fist.png" >
        </button>

        <button onclick="playGame('paper');" class="choice">
        <img src="images/paper.png">
        </button>

        <button onclick="playGame('scissors');" class="choice">
        <img src="images/scissors.png">
        </button>

        <h3 class="game" id="player"> </h3>
        <h3 class="game" id="computer"> </h3>
        <h3 class="game" id="result"> </h3>

        <div class="scoreDisplay">Player Score: 
        <span id="playerScoreDisplay">0</span>
        </div>

        <div class="scoreDisplay">Computer Score: 
        <span id="computerScoreDisplay">0</span>
        </div>

    </div>
<script src="main.js"></script>
</body>
</html>
